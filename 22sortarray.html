    <script>
        let crlf="<br>"
        const fruits= ["Banana", "Orange", "Apple", "apple", "Mango"]
        document.write(fruits.sort());
        document.write(crlf, fruits.reverse());

        /* 2. */
        const points= [40, 100, 1, 5, 25, 10];
        document.write(crlf, crlf, "the original array: ", points);
        points.sort(function(a, b){return a-b});
        document.write(crlf, "sorted from low   : ", points, crlf, "highest value: ", points[points.length-1], 
        crlf, "lowest value: ", points[0], crlf);  
 

        document.write(crlf, "sorted from high  : ", points.sort(function(a, b){return b-a}));

        points.sort(function(a, b){return 0.5- Math.random()});
        document.write(crlf, "sorted random     : ", points);

        /* 3. just  a random function */
        document.write(crlf, Math.random());
        document.write(crlf, Math.random());
        document.write(crlf, Math.random());

        /*  4.  */
        const cars= [
            {type: "Volvo", year: 2016},
            {type: "Saab", year: 2001},
            {type: "BMW", year: 2010},
        ];

        cars.sort(function(a,b){return a.year - b.year});
        document.write(crlf, crlf, cars[0].year, crlf)
        var carsJson= JSON.stringify(cars);
        document.write(carsJson, crlf, crlf);
        </script>

            myarr.sort(function (a,b){
                let x= a.type.toLowerCase();
                let y= b.type.toLowerCase();

                if (x > y) { return -1; }
