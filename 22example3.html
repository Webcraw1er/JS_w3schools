<!DOCTYPE html>
<hmtl>
<head>
    <title></title>
    <meta charset="utf-8">
</head>
<body>
    <h1>sorting by names</h1>
    <input type="button" value="sort!" onclick="myFunc()">
    <p id="box"></p>
    <script>
        const mydata= [
            {name: "John", age: 1993},
            {name: "Amy", age: 1997},
            {name: "Brandon", age: 2001}
        ];
        
        printmydata();

        function myFunc() {
            mydata.sort(function (a, b){
                let x= a.name.toLowerCase();
                let y= b.name.toLowerCase();
                if(x> y) {return -1;}
                if(x< y) {return 1;}
                return 0;
            });
            printmydata();
        }

        function printmydata(){
            let json= JSON.stringify(mydata);
            document.getElementById("box").innerHTML= json;
        }


    </script>
</body>
</hmtl>
