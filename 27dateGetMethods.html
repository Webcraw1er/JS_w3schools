    <script>
        const days= ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        let crlf= "<br>";
        var d= new Date();
        document.write("Msec since 1970-01-01: ", d.getTime(), crlf);
        document.write(crlf, "Specific date below: ", crlf, d, crlf, "Thus today is: ", days[d.getDay()]);
        
        d.setDate(d.getDate()+ 50);
        document.write(crlf, "the day from 50 days from today is: ", d);

    
    </script>
