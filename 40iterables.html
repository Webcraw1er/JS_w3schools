<!Doctype html>
<html>
<head>
    <title> </title>
    <meta charset="utf-8">
    <style>
        
    </style>
</head>
<body>
    <script>
        let crlf= "<br>";
        /* strings */
        const str1="W3Schools";
        document.write("for strings:", crlf);
        for( const x of str1){
            document.write(x);
        }
    
         /* array */
         const arr1=["J", "h", "o", "n"];
        document.write(crlf, crlf, "for arrays:", crlf);
        for( const x of arr1){
            document.write(x);
        }

        /* set */
        const set1= new Set(["J", "u", "l", "y"]);
        document.write(crlf, crlf, "for sets:", crlf);
        for( const x of set1){
            document.write(x);
        }

        /* maps */
        const map1= new Map([
            ["apple", 400],
            ["banana", 300],
            ["oranges", 500]
        ]);
        document.write(crlf, crlf, "for maps:", crlf);
        for( const x of map1){
            document.write(x, crlf);
        }

    </script>
</body>
</html>
