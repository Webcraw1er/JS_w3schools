<!--

1. Js has two types of values: fixed and variable
    fixed: 그냥 document.write(10.5) 에서 10.5 처럼 아예 바꿀 수가 없는 상수
            아니면 document.write("John Doe") 에서 존 도처럼 바꿀 수 없는 묹자열
    
    variable: used to store data values
            use keywords var, let, const to declare these.
            equal sign(=) is used to assign values(both fixed and variables) to variables.

            ex) let x;
                x= 6;
                에서
                x is defined a variable, and assgined(given) the value 6;

2. EXPRESSION is a combination of vaalues, variabls, operators, which computers compute to a value.
    the values can be of various types, 
        let x= 10;
        let y= x* 10;           -> 가능

        "John" + " " + "DOe"    -> 가능

3. JS is case sensitive, and
    the first letter of any name should start with the folowing:
            a letter, dollar sign, and underscore.
