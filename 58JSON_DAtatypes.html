<!--

1. strings in JSON MUST be written in double quotes.
    {"name": "Jusin"}
2. numbers in JSON must be an integer or a floating point.
    {"age": 24}

3. an individual object can also be a value in JSON.
    { "employee" : {"name": "JOhn", "age": 25} }

   an individual array can also be a value in JSON.
    { "employees" : ["John", "Justin", "James"] }

4. JSON values can be boolean or null.
    { "trueOrFalse": false, "isItNull": null}

5. JSON keys MUST come in double quotes!!!!!!!!!!!!!!!!!!!!
