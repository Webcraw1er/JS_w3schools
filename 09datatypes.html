1. JS evaluates expressions from left to right.
    so the results can vary; 
        let x= 16+ "volvo" + 4  -> produces "16volvo4"
        let x= 16+ 4+ "volvo"   -> produces "20volvo"
        let x= "volvo" + 16+ 4  -> produces "volvo164"

2. you can use both single and double quotes as long as it does not match(be identical) to the one
    surrounding it.

3. in Js there is only one number type.
    However extremely small or big ones can be written in scientific notation.
        ex) let y= 123e5;  //12300000
            let z= 123e-5; // 0.00123
