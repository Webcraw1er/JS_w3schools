    <script>
        let crlf= "<br>";
        /*  1.  */
        const cars=["Volvo", "Hyundai", "Bentz", "Ferari"];

        let text= "";
        for(let x of cars){
            text+= `${x} `;
        }
        document.write("The car makers: ", crlf, text, crlf);

        let newtext= "";
        let forintext= "";    
        for(let x of text){
            newtext+=`${x} `;
        }
        document.write(crlf, newtext, crlf);
        for(let x in text){
            forintext+=`${text[x]} `;
        }
    </script>

<!--

1. for of statement 
        loops through values of iterable objects
        ex) arrays, strings, maps, nodelists, etc.
        
    syntax:
        for(variable of iterable){ code block }

        variable: for every iteration the value of the next property is assigned to the variable.
                    can be declared with const, let, and of course, var.
        iterable: an object that has iterable properties.
