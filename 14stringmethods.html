1. IN JS, ONLY OBJECTS HAVE METHODS AND PROPERTIES, 
    and you know that primitive values like strings are not objects.

    however js treats them as objects, so thayt they have methods and properties available.

2. how to slice strings: three ways
    1) slice(start, end);
    2) substring(start, end);
    3) substr(start, length);

    JS counts the first charecter as index [0], and the end charecter is not applied to the sliced string.
    if you omit the second parameter, 첫번째 파라미터 이후의 스트링을 리턴한다. 
    if the parameters are negative, counts from the last character.

3. replace strings
    replace() method replaces the exact piece of string given to a given string.
        1) it must be an exact match, and is case sensitive.
        2) It does not change te original string it is called on.
        3) It returns a new string.
        4) replaces only the first match.

    HOWEVER TO REPLACE CASE INSENSITVE, USE THE FLAG "/i"
    If you want to replace all matches, use /g flag.
        -> these are the regular expressions, in short reg ex.
